<div class="flex-container">
    <mat-card *ngIf="funcionario != undefined">
        <img class="fun-img" [src]="funcionario.foto == null ?
        '/assets/noprofile.webp' : funcionario.foto " alt="" 
        mat-card-image>
        <mat-card-content>
            <mat-card-title>
                {{funcionario.nome}}
            </mat-card-title>
            <mat-card-subtitle>
                {{funcionario.email}}
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>
