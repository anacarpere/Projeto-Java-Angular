<h2 mat-dialog-title> Você ainda não salvou</h2>
<mat-dialog-content>
    <p>Os dados do formulário ainda não foram salvos. Quer mesmo sair sem salvar?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Continuar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
