<h2 mat-dialog-title> Deletar funcionário</h2>
<mat-dialog-content>
    <p>Você está prestes a deletar um funcionário, quer mesmo fazer isso?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Continuar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
